<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>To Do</h3>
    <form method="POST" action="/">
        {% csrf_token %}
        {{form.title}}
        <input type="submit" name="Create task">
    </form>

{% for task in tasks %}
    <div>
        <p>{{ task }}</p>
    </div>
{% endfor %}
</body>
</html>
